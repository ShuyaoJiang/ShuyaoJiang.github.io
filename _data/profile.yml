short_bio: >-
  <p>
    I am a 4th-year Ph.D. student at <a href="http://ariselab.cse.cuhk.edu.hk/">ARISE Lab</a>, 
    <a href="https://www.cse.cuhk.edu.hk/">Department of Computer Science and Engineering</a>, 
    <a href="https://www.cuhk.edu.hk/">The Chinese University of Hong Kong</a>,
    supervised by <a href="http://www.cse.cuhk.edu.hk/lyu/">Prof. Michael R. Lyu</a>.
    I received my B.Sc. and M.Eng. degrees in Computer Science from <a href="https://www.fudan.edu.cn/">Fudan University</a> in 2019 and 2022 respectively, 
    supervised by <a href="https://www.y-droid.com/yz/">Prof. Yangfan Zhou</a>.
  </p>
  <p>
    My research interests include <b>software testing and debugging, program analysis, code generation, runtime systems, and AIOps</b>. 
    Currently, I am working on performance testing and optimization for WebAssembly runtime systems.
  </p>
  <p>
    <b> I am now looking for a postdoctoral position (expected to start in 2026). If there are any opportunities you would like to recommend, please kindly let me know. ðŸ¤—</b>
  </p>

